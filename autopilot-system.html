<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Autopilot Machine | System Installation</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0a0a0a; color: #e5e5e5; }
        .terminal-box { border: 1px solid #333; background: #111; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        .terminal-input { background: #000; border: 1px solid #333; color: #fff; outline: none; transition: all 0.2s; }
        .terminal-input:focus { border-color: currentColor; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .glitch { position: relative; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        
        /* === GOAL-GRADIENT: PROGRESS BAR SHIMMER === */
        @keyframes shimmer {
            0% { background-position: -250% 0; }
            100% { background-position: 250% 0; }
        }
        .progress-shimmer {
            position: relative;
            overflow: hidden;
        }
        .progress-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* === PREMIUM BLACK CARD ANIMATIONS === */
        .premium-shimmer {
            background: linear-gradient(105deg, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 80%);
            background-size: 200% 100%;
            animation: shimmer 6s infinite linear;
        }
        .embossed {
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        .card-font {
            font-family: 'Share Tech Mono', monospace;
        }

        /* === PEAK-END: CERTIFICATE REVEAL GLOW === */
        @keyframes certificateReveal {
            0% { 
                opacity: 0; 
                transform: scale(0.9) rotateX(10deg);
                box-shadow: 0 0 0 rgba(255,255,255,0);
            }
            50% {
                box-shadow: 0 0 60px rgba(255,255,255,0.3), 0 0 120px rgba(34,197,94,0.2);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateX(0deg);
                box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            }
        }
        .certificate-reveal {
            animation: certificateReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* === SCREENSHOT PROMPT PULSE === */
        @keyframes screenshotPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34,197,94,0.4); }
            50% { box-shadow: 0 0 0 8px rgba(34,197,94,0); }
        }
        .screenshot-pulse {
            animation: screenshotPulse 2s infinite;
        }

        /* === OPERATIONAL TRANSPARENCY PANEL === */
        .transparency-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 4px;
            margin-top: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .transparency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid #333;
        }
        .transparency-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .transparency-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .transparency-content.open {
            padding: 16px;
            max-height: 400px;
        }
        .transparency-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 0;
            opacity: 0.3;
            transition: all 0.3s;
        }
        .transparency-step.active {
            opacity: 1;
        }
        .transparency-step.complete {
            opacity: 0.6;
        }
        .step-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: #666;
            flex-shrink: 0;
            transition: all 0.3s;
        }
        .transparency-step.active .step-indicator {
            background: currentColor;
            color: #000;
            box-shadow: 0 0 15px currentColor;
        }
        .transparency-step.complete .step-indicator {
            background: #22c55e;
            color: #000;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- RUTHLESS CONFIGURATION ---
        const CONFIG = {
            LINKS: {
                SOFI: "https://www.sofi.com/",
                FIDELITY: "https://www.fidelity.com/",
            },
            THEMES: {
                DEFAULT: { 
                    id: 'default', color: 'text-green-500', bg: 'bg-green-500', border: 'border-green-500', 
                    accent: '#22c55e', title: 'SYSTEM ONLINE', hover: 'hover:bg-green-500' 
                },
                TICKER: { 
                    id: 'ticker', color: 'text-red-500', bg: 'bg-red-600', border: 'border-red-600', 
                    accent: '#DC2626', title: 'EMERGENCY PROTOCOL', hover: 'hover:bg-red-600' 
                },
                SCORE: { 
                    id: 'score', color: 'text-yellow-400', bg: 'bg-yellow-400', border: 'border-yellow-400', 
                    accent: '#FACC15', title: 'VIP ACCESS', hover: 'hover:bg-yellow-400' 
                }
            },
            ETF_DATA: {
                CONSERVATIVE: { 
                    GROWTH: { ticker: "SCHD", name: "Schwab US Dividend Equity", return: "8-10%", desc: "High quality companies with growing dividends." }, 
                    STABILITY: { ticker: "BND", name: "Vanguard Total Bond Market", return: "4-5%", desc: "Maximum stability. Preserves capital." } 
                },
                MODERATE: { 
                    GROWTH: { ticker: "VTI", name: "Vanguard Total Stock Market", return: "10%", desc: "The standard. Own every US public company." }, 
                    STABILITY: { ticker: "VT", name: "Vanguard Total World Stock", return: "8-9%", desc: "Own the entire world economy." } 
                },
                AGGRESSIVE: { 
                    GROWTH: { ticker: "QQQM", name: "Invesco NASDAQ 100", return: "12-14%", desc: "Top 100 non-financial companies. Innovation heavy." }, 
                    TECH: { ticker: "VGT", name: "Vanguard Info Tech", return: "15%+", desc: "Pure technology sector play. High volatility." } 
                }
            },
            // --- IDLENESS AVERSION: 8 DETAILED PROCESSING STEPS (4-5 seconds total) ---
            PROCESSING_STEPS: [
                { id: 1, text: "Initializing wealth protocol...", duration: 500 },
                { id: 2, text: "Validating income parameters...", duration: 500 },
                { id: 3, text: "Calculating compound trajectory...", duration: 600 },
                { id: 4, text: "Projecting 30-year wealth curve...", duration: 600 },
                { id: 5, text: "Generating unique architect ID...", duration: 500 },
                { id: 6, text: "Embossing digital credentials...", duration: 500 },
                { id: 7, text: "Minting premium certificate...", duration: 600 },
                { id: 8, text: "Finalizing system installation...", duration: 700 }
            ]
        };

        // --- MAIN APP COMPONENT ---
        function App() {
            const [module, setModule] = useState(0);
            const [context, setContext] = useState(null); 
            const [theme, setTheme] = useState(CONFIG.THEMES.DEFAULT);
            
            const [userData, setUserData] = useState({
                userName: "",
                income: 0,
                payFreq: "Bi-weekly",
                etfChoice: null,
                checklist: { sofiCheck: false, sofiSave: false, roth: false, split: false, autoInvest: false }
            });

            // --- THE CHAMELEON BRAIN ---
            useEffect(() => {
                const savedContext = localStorage.getItem('cashvault_context');
                if (savedContext) {
                    const parsed = JSON.parse(savedContext);
                    setContext(parsed);
                    if (parsed.source === 'ticker') {
                        setTheme(CONFIG.THEMES.TICKER);
                        if (parsed.monthly) {
                            const estimatedIncome = parsed.monthly * 5; 
                            setUserData(prev => ({...prev, income: estimatedIncome}));
                        }
                    } else if (parsed.source === 'score') {
                        setTheme(CONFIG.THEMES.SCORE);
                    }
                }
                const savedData = localStorage.getItem("autopilot_system_data");
                if (savedData) setUserData(prev => ({...JSON.parse(savedData), ...prev}));
            }, []);

            useEffect(() => {
                localStorage.setItem("autopilot_system_data", JSON.stringify(userData));
            }, [userData]);

            const updateData = (key, value) => setUserData(prev => ({ ...prev, [key]: value }));
            const toggleCheck = (key) => setUserData(prev => ({ ...prev, checklist: { ...prev.checklist, [key]: !prev.checklist[key] } }));

            // --- GOAL-GRADIENT: Calculate installation percentage ---
            const installationPercent = Math.round(((module + 1) / 7) * 100);

            // Router
            const renderModule = () => {
                switch(module) {
                    case 0: return <ModuleBridge context={context} theme={theme} next={() => setModule(1)} />;
                    case 1: return <ModuleCalibrator userData={userData} updateData={updateData} theme={theme} next={() => setModule(2)} />;
                    case 2: return <ModuleSetup userData={userData} toggleCheck={toggleCheck} theme={theme} next={() => setModule(3)} />;
                    case 3: return <ModuleAutomation userData={userData} toggleCheck={toggleCheck} theme={theme} next={() => setModule(4)} />;
                    case 4: return <ModuleSelector userData={userData} updateData={updateData} toggleCheck={toggleCheck} theme={theme} next={() => setModule(5)} />;
                    case 5: return <ModuleProjection userData={userData} updateData={updateData} theme={theme} next={() => setModule(6)} />;
                    case 6: return <ModuleCertificate userData={userData} theme={theme} />;
                    default: return <ModuleBridge context={context} theme={theme} next={() => setModule(1)} />;
                }
            };

            return (
                <div className={`min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden transition-colors duration-1000 selection:${theme.bg} selection:text-white`}>
                    
                    {module !== 6 && (
                        <div className="w-full max-w-2xl mb-8 border-b border-gray-800 pb-4">
                            <div className="flex justify-between items-end mb-3">
                                <div>
                                    <h1 className="text-xl font-bold tracking-tighter text-white">THE AUTOPILOT MACHINE</h1>
                                    <p className="text-xs text-gray-500">MODE: <span className={`${theme.color} animate-pulse font-bold uppercase`}>{theme.title}</span></p>
                                </div>
                                <div className="text-right">
                                    <p className="text-xs text-gray-400">MODULE {module + 1}/7</p>
                                </div>
                            </div>
                            
                            {/* GOAL-GRADIENT: Installation Progress with Shimmer */}
                            <div className="space-y-1">
                                <div className="flex justify-between items-center text-[10px]">
                                    <span className="text-gray-500 uppercase tracking-widest">System Installation</span>
                                    <span className={`${theme.color} font-bold font-mono`}>{installationPercent}%</span>
                                </div>
                                <div className="w-full h-1.5 bg-gray-800 rounded-sm overflow-hidden">
                                    <div 
                                        className={`h-full ${theme.bg} transition-all duration-500 progress-shimmer`} 
                                        style={{ width: `${installationPercent}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="w-full max-w-2xl min-h-[500px] transition-all duration-300 relative">
                        {renderModule()}
                    </div>

                    {module !== 6 && (
                        <div className="w-full max-w-2xl mt-8 flex justify-between text-xs text-gray-600">
                            <button onClick={() => setModule(m => Math.max(0, m - 1))} className={`hover:text-white ${module === 0 ? 'invisible' : ''}`}>[ ‚Üê BACK ]</button>
                            <span>SECURE CONNECTION</span>
                        </div>
                    )}
                </div>
            );
        }

        // --- MODULES 1-5 (STANDARD) ---
        function ModuleBridge({ context, theme, next }) {
            const isTicker = context?.source === 'ticker';
            const isScore = context?.source === 'score';
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in border-t-2 border-b-2 transition-colors duration-500" style={{ borderColor: theme.accent }}>
                    <div className="text-center space-y-6">
                        <div className="mb-8 relative py-4 px-2 mx-auto max-w-xs sm:max-w-md">
                            <div className={`absolute top-0 left-0 w-3 h-3 border-t border-l ${theme.border}`}></div>
                            <div className={`absolute top-0 right-0 w-3 h-3 border-t border-r ${theme.border}`}></div>
                            <div className={`absolute bottom-0 left-0 w-3 h-3 border-b border-l ${theme.border}`}></div>
                            <div className={`absolute bottom-0 right-0 w-3 h-3 border-b border-r ${theme.border}`}></div>
                            <div className={`${theme.color} font-mono text-center transition-colors duration-500`}>
                                <p className="text-[10px] sm:text-xs tracking-[0.2em] mb-1 opacity-80 uppercase">
                                    {isTicker ? 'DATA IMPORTED: FEAR DETECTED' : isScore ? 'DATA IMPORTED: STATUS VERIFIED' : 'WELCOME TO THE'}
                                </p>
                                <p className="text-lg sm:text-xl font-bold tracking-widest uppercase">
                                    {isTicker ? 'LEAK CONTAINMENT' : isScore ? 'LEVERAGE ARCHITECTURE' : 'ARCHITECTURE'}
                                </p>
                            </div>
                        </div>
                        {isTicker && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-4xl font-bold text-white uppercase glitch">${Number(context.loss).toLocaleString()}</h2>
                                <p className="text-sm text-red-400 font-mono">WARNING: PROJECTED WEALTH LOSS DETECTED.</p>
                                <p className="text-gray-400 text-sm max-w-md mx-auto leading-relaxed">You are here because you saw the math. The Cost of Waiting is eating your future. The Autopilot is the only way to stop the bleeding.</p>
                            </div>
                        )}
                        {isScore && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-4xl font-bold text-white uppercase animate-pulse">{context.status || "BOSS MODE"}</h2>
                                <p className="text-sm text-yellow-400 font-mono">CREDIT PROTOCOL: 100% COMPLETE.</p>
                                <p className="text-gray-400 text-sm max-w-md mx-auto leading-relaxed">You dominated the credit game. Now it's time to turn that reputation into real wealth. Level 2 is about Assets.</p>
                            </div>
                        )}
                        {!context && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-3xl font-bold text-white">BUILD THE MACHINE</h2>
                                <p className="text-gray-400">Willpower is for losers. Systems are for winners.</p>
                            </div>
                        )}
                        <div className="border-t border-gray-800 my-6 pt-6 text-left text-sm text-gray-300 space-y-2 font-mono">
                            <p>> Initializing financial operating system...</p>
                            <p>> Importing user context... <span className={theme.color}>{context ? 'SUCCESS' : 'SKIPPED'}</span></p>
                            <p>> Loading asset allocation protocols... <span className={theme.color}>READY</span></p>
                        </div>
                        <button onClick={next} className={`w-full py-4 ${theme.bg} hover:brightness-110 text-black font-bold text-lg rounded-sm transition-all uppercase shadow-lg shadow-${theme.color.split('-')[1]}-900/20`}>
                            [ {isTicker ? 'PLUG THE LEAK' : isScore ? 'ENTER LEVEL 2' : 'START BUILDING'} ]
                        </button>
                    </div>
                </div>
            );
        }

        function ModuleCalibrator({ userData, updateData, theme, next }) {
            const needs = userData.income * 0.7;
            const invest = userData.income * 0.2;
            const save = userData.income * 0.1;
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-6 text-white border-b border-gray-800 pb-2">CALIBRATE YOUR MACHINE</h2>
                    <div className="grid gap-6 mb-8">
                        <div>
                            <label className="block text-xs text-gray-500 mb-1">MONTHLY INCOME (AFTER TAXES)</label>
                            <div className="flex items-center group">
                                <span className="text-xl mr-2 text-gray-400 group-focus-within:text-white">$</span>
                                <input type="number" value={userData.income || ''} onChange={(e) => updateData('income', Number(e.target.value))} className={`terminal-input w-full p-3 text-lg font-bold focus:border-${theme.color.split('-')[1]}-500`} placeholder="3000" />
                            </div>
                            <p className="text-[10px] text-gray-600 mt-1">Enter your take-home pay.</p>
                        </div>
                    </div>
                    {userData.income > 0 && (
                        <div className="bg-gray-900 p-4 rounded border border-gray-800 space-y-4 mb-8 animate-fade-in">
                            <div><div className="flex justify-between text-sm mb-1"><span className="text-white">70% SPENDING</span><span className="text-gray-400">${needs.toFixed(0)}</span></div><div className="h-2 bg-gray-800 rounded overflow-hidden"><div className="h-full bg-gray-500 w-[70%]"></div></div></div>
                            <div><div className="flex justify-between text-sm mb-1"><span className={`text-white font-bold`}>20% INVESTING</span><span className={`${theme.color} font-bold`}>${invest.toFixed(0)}</span></div><div className="h-2 bg-gray-800 rounded overflow-hidden"><div className={`h-full ${theme.bg} w-[20%]`}></div></div></div>
                            <div><div className="flex justify-between text-sm mb-1"><span className="text-white">10% SAFETY</span><span className="text-blue-400">${save.toFixed(0)}</span></div><div className="h-2 bg-gray-800 rounded overflow-hidden"><div className="h-full bg-blue-500 w-[10%]"></div></div></div>
                        </div>
                    )}
                    <button onClick={next} disabled={userData.income <= 0} className={`w-full py-3 border ${theme.border} ${theme.color} hover:bg-gray-900 font-bold uppercase transition-colors disabled:opacity-50 disabled:cursor-not-allowed`}>[ Lock In These Numbers ]</button>
                </div>
            );
        }

        function ModuleSetup({ userData, toggleCheck, theme, next }) {
            const investAmount = (userData.income * 0.2).toFixed(0);
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-2 text-white">INFRASTRUCTURE</h2>
                    <p className="text-sm text-gray-400 mb-6">Open these 3 accounts. This is your foundation.</p>
                    {['sofiCheck', 'sofiSave', 'roth'].map((id, i) => (
                        <div key={id} className={`p-4 border ${userData.checklist[id] ? `${theme.border} bg-gray-900` : 'border-gray-700 bg-black'} mb-4 transition-all duration-300`}>
                            <div className="flex justify-between items-start">
                                <div>
                                    <h3 className="font-bold text-white text-sm sm:text-base">{i===0?'1. SoFi Checking':i===1?'2. SoFi Savings':'3. Fidelity Roth IRA'}</h3>
                                    <p className="text-xs text-gray-400 mt-1">{i===0?'The Hub (Income enters here)':i===1?`The Safety Net ($${(userData.income*0.1).toFixed(0)}/mo)`:`The Engine ($${investAmount}/mo)`}</p>
                                    <a href={i===2 ? CONFIG.LINKS.FIDELITY : CONFIG.LINKS.SOFI} target="_blank" className={`text-[10px] ${theme.color} underline mt-2 inline-block hover:brightness-125`}>[ OPEN ACCOUNT ‚Üí ]</a>
                                </div>
                                <input type="checkbox" checked={userData.checklist[id]} onChange={() => toggleCheck(id)} className={`w-5 h-5 cursor-pointer accent-${theme.color.split('-')[1]}-500 rounded-none`} />
                            </div>
                        </div>
                    ))}
                    <div className="mt-6 flex justify-between items-center"><span className="text-xs text-gray-500">COMPLETED: {['sofiCheck', 'sofiSave', 'roth'].filter(k => userData.checklist[k]).length}/3</span><button onClick={next} className="px-6 py-2 bg-white text-black font-bold text-sm hover:bg-gray-200">NEXT STEP ‚Üí</button></div>
                </div>
            );
        }

        function ModuleAutomation({ userData, toggleCheck, theme, next }) {
            const [method, setMethod] = useState('split');
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-4 text-white">THE WIRING</h2>
                    <p className="text-sm text-gray-400 mb-6">How does money move? (Choose one)</p>
                    <div className="flex gap-4 mb-6">
                        <button onClick={() => setMethod('split')} className={`flex-1 p-3 border transition-colors ${method==='split'?theme.border + ' ' + theme.color: 'border-gray-700 text-gray-500 hover:border-gray-500'}`}><span className="block font-bold">OPTION A</span><span className="text-xs">Paycheck Split</span></button>
                        <button onClick={() => setMethod('manual')} className={`flex-1 p-3 border transition-colors ${method==='manual'?theme.border + ' ' + theme.color: 'border-gray-700 text-gray-500 hover:border-gray-500'}`}><span className="block font-bold">OPTION B</span><span className="text-xs">Bank Transfer</span></button>
                    </div>
                    <div className="bg-gray-900 p-4 border-l-2 text-sm space-y-3 mb-6 transition-all duration-300" style={{borderColor: theme.accent}}>
                        <p className="font-bold text-white uppercase">Execution Protocol:</p>
                        <div className="text-gray-300 space-y-2">
                            {method === 'split' ? (
                                <ul className="list-decimal pl-4 space-y-1"><li>Log into your HR/Payroll portal.</li><li>Set Direct Deposit 1: <strong>${(userData.income*0.2).toFixed(0)}</strong> to Fidelity.</li><li>Set Direct Deposit 2: <strong>${(userData.income*0.1).toFixed(0)}</strong> to SoFi Savings.</li><li>Remainder goes to SoFi Checking.</li></ul>
                            ) : (
                                <ul className="list-decimal pl-4 space-y-1"><li>Log into your main Checking Account.</li><li>Create recurring transfer: <strong>${(userData.income*0.2).toFixed(0)}</strong> to Fidelity (Day after payday).</li><li>Create recurring transfer: <strong>${(userData.income*0.1).toFixed(0)}</strong> to Savings (Day after payday).</li></ul>
                            )}
                        </div>
                    </div>
                    <div className="flex items-center space-x-3 mb-6 bg-black p-3 border border-gray-800"><input type="checkbox" checked={userData.checklist.split} onChange={() => toggleCheck('split')} className={`w-5 h-5 accent-${theme.color.split('-')[1]}-500`} /><label className="text-sm text-gray-300">I have configured the money flow.</label></div>
                    {/* UNCERTAINTY ANXIETY: Specific CTA */}
                    <button onClick={next} disabled={!userData.checklist.split} className={`w-full py-3 font-bold uppercase transition-all ${userData.checklist.split ? `${theme.bg} text-black hover:brightness-110` : 'bg-gray-800 text-gray-600 cursor-not-allowed'}`}>[ Confirm Automation is Live ]</button>
                </div>
            );
        }

        function ModuleSelector({ userData, updateData, toggleCheck, theme, next }) {
            const [step, setStep] = useState(0);
            const [risk, setRisk] = useState('');
            const finish = (choice) => { updateData('etfChoice', choice); setStep(2); };
            
            if(step===0) return (<div className="terminal-box p-8 rounded-sm text-center animate-fade-in"><h2 className="text-xl font-bold mb-6 text-white">SELECT FUEL</h2><p className="mb-6 text-gray-400 text-sm">What is your risk tolerance?</p><div className="space-y-3">{['Conservative', 'Moderate', 'Aggressive'].map(r => (<button key={r} onClick={() => {setRisk(r); setStep(1)}} className={`w-full p-4 border border-gray-700 hover:${theme.border} hover:bg-gray-900 text-left block transition-all group`}><span className="font-bold text-white group-hover:text-white transition-colors">{r.toUpperCase()}</span><span className="block text-xs text-gray-500 mt-1">{r === 'Conservative' ? 'I hate losing money.' : r === 'Moderate' ? 'I want steady, balanced growth.' : 'I want max growth.'}</span></button>))}</div></div>);
            
            if(step===1) {
                const options = risk === 'Conservative' ? CONFIG.ETF_DATA.CONSERVATIVE : risk === 'Moderate' ? CONFIG.ETF_DATA.MODERATE : CONFIG.ETF_DATA.AGGRESSIVE;
                return (<div className="terminal-box p-8 rounded-sm text-center animate-fade-in"><h2 className="text-xl font-bold mb-6 text-white">PRIORITY</h2><p className="mb-6 text-gray-400 text-sm">What matters most?</p><div className="grid grid-cols-2 gap-4">{Object.keys(options).map(key => (<button key={key} onClick={() => finish(options[key])} className={`p-4 border border-gray-700 hover:${theme.border} hover:bg-gray-900 transition-all`}><span className="font-bold text-white block mb-1">{key}</span><span className="text-[10px] text-gray-500">{options[key].ticker}</span></button>))}</div><button onClick={() => setStep(0)} className="text-xs text-gray-500 mt-6 underline hover:text-white">Go Back</button></div>);
            }
            
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-2 text-white">TARGET ACQUIRED</h2>
                    <p className="text-sm text-gray-400 mb-6">Based on your profile, your money should buy:</p>
                    <div className={`border ${theme.border} bg-gray-900 p-6 mb-6 text-center relative overflow-hidden`}><div className={`absolute top-0 left-0 w-full h-1 ${theme.bg}`}></div><h3 className="text-4xl font-bold text-white mb-2 tracking-tighter">{userData.etfChoice.ticker}</h3><p className={`${theme.color} font-bold mb-4 uppercase text-xs tracking-widest`}>{userData.etfChoice.name}</p><p className="text-sm text-gray-300">{userData.etfChoice.desc}</p><div className="mt-4 text-xs text-gray-500 border-t border-gray-800 pt-2">Avg Return: {userData.etfChoice.return}</div></div>
                    <div className="bg-black p-4 border border-gray-800 mb-6"><p className="text-xs text-white font-bold mb-2">FINAL ACTION:</p><p className="text-xs text-gray-400 mb-3">Log into Fidelity -> Enable "Automatic Investments" -> Buy <strong>{userData.etfChoice.ticker}</strong> with the cash that transfers in.</p><div className="flex items-center space-x-3"><input type="checkbox" checked={userData.checklist.autoInvest} onChange={() => toggleCheck('autoInvest')} className={`w-5 h-5 accent-${theme.color.split('-')[1]}-500`} /><label className="text-sm text-gray-300">I have set the auto-buy.</label></div></div>

                </div>
            );
        }

        // --- OPERATIONAL TRANSPARENCY PANEL COMPONENT ---
        function TransparencyPanel({ steps, currentStep, isProcessing, isOpen, onToggle, theme }) {
            return (
                <div className="transparency-panel">
                    <div className="transparency-header" onClick={onToggle}>
                        <span className={`text-xs uppercase tracking-widest ${theme.color} font-bold flex items-center gap-2`}>
                            <span>üîç</span> See What's Happening
                        </span>
                        <span className={`text-gray-500 text-xs transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>‚ñº</span>
                    </div>
                    <div className={`transparency-content ${isOpen ? 'open' : ''}`}>
                        {steps.map((step, index) => (
                            <div 
                                key={step.id} 
                                className={`transparency-step ${
                                    isProcessing && currentStep === index ? 'active' : 
                                    currentStep > index ? 'complete' : ''
                                }`}
                                style={{ color: theme.accent }}
                            >
                                <div className="step-indicator">
                                    {currentStep > index ? '‚úì' : step.id}
                                </div>
                                <span className="text-xs text-gray-400">{step.text}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- IDLENESS AVERSION: ENHANCED PROCESSING OVERLAY (4-5 seconds) ---
        function ProcessingOverlay({ theme, userName, onComplete }) {
            const [currentStep, setCurrentStep] = useState(0);
            const [panelOpen, setPanelOpen] = useState(true);
            const steps = CONFIG.PROCESSING_STEPS;
            const isProcessing = currentStep < steps.length;

            useEffect(() => {
                if (currentStep < steps.length) {
                    const timeout = setTimeout(() => {
                        setCurrentStep(s => s + 1);
                    }, steps[currentStep].duration);
                    return () => clearTimeout(timeout);
                } else {
                    const timeout = setTimeout(onComplete, 600);
                    return () => clearTimeout(timeout);
                }
            }, [currentStep]);

            const progress = ((currentStep) / steps.length) * 100;

            return (
                <div className="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center font-mono p-8 animate-fade-in">
                    <div className="w-full max-w-md">
                        {/* Header */}
                        <div className="text-center mb-6">
                            <h2 className="text-xl font-bold text-white mb-2">INSTALLING SYSTEM</h2>
                            <p className={`${theme.color} text-xs uppercase tracking-widest`}>
                                {userName ? `FOR: ${userName.toUpperCase()}` : 'GENERATING CREDENTIALS'}
                            </p>
                        </div>

                        {/* Progress Bar */}
                        <div className="mb-4">
                            <div className="flex justify-between text-[10px] mb-1">
                                <span className="text-gray-500">PROGRESS</span>
                                <span className={`${theme.color} font-bold`}>{Math.round(progress)}%</span>
                            </div>
                            <div className="h-2 bg-gray-900 rounded-sm overflow-hidden">
                                <div 
                                    className={`h-full ${theme.bg} transition-all duration-300 progress-shimmer`}
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>
                        </div>

                        {/* Current Step Display */}
                        <div className="text-center mb-4">
                            <p className="text-white text-sm font-bold">
                                {currentStep < steps.length ? steps[currentStep].text : 'Complete!'}
                            </p>
                        </div>

                        {/* Operational Transparency Panel */}
                        <TransparencyPanel 
                            steps={steps}
                            currentStep={currentStep}
                            isProcessing={isProcessing}
                            isOpen={panelOpen}
                            onToggle={() => setPanelOpen(!panelOpen)}
                            theme={theme}
                        />

                        {/* Subtext */}
                        <p className="text-[10px] text-gray-600 text-center mt-4">
                            This takes a moment to ensure quality
                        </p>
                    </div>
                </div>
            );
        }

        // --- PROJECTION MODULE WITH IDENTITY INPUT ---
        function ModuleProjection({ userData, updateData, theme, next }) {
            const [isProcessing, setIsProcessing] = useState(false);
            const monthly = userData.income * 0.2;
            const calc = (y) => monthly * ((Math.pow(1.10/12, y*12)-1)/(0.10/12));
            
            const handleNext = () => {
                if (!userData.userName) return;
                setIsProcessing(true);
            };

            if (isProcessing) {
                return <ProcessingOverlay theme={theme} userName={userData.userName} onComplete={next} />;
            }
            
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in relative">
                    <div className="text-center mb-6">
                        <h2 className="text-2xl font-bold text-white mb-1">SYSTEM ONLINE</h2>
                        <p className={`${theme.color} text-sm animate-pulse flex justify-center items-center gap-2`}>
                            <span className={`w-2 h-2 rounded-full ${theme.bg}`}></span> WEALTH GENERATION ACTIVE
                        </p>
                    </div>

                    <div className="space-y-6 mb-8 border-t border-b border-gray-800 py-6">
                        {[10, 20, 30].map(y => (
                            <div key={y}>
                                <div className="flex justify-between text-xs text-gray-400 mb-1">
                                    <span>YEAR {y}</span>
                                    <span className="text-white font-mono">${calc(y).toLocaleString(undefined, {maximumFractionDigits:0})}</span>
                                </div>
                                <div className="h-2 bg-gray-800 w-full rounded overflow-hidden">
                                    <div className={`h-full ${theme.bg} transition-all duration-1000 ease-out`} style={{width: y===10?'20%':y===20?'50%':'100%'}}></div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* PEAK-END: IDENTITY INPUT */}
                    <div className="bg-black border border-gray-800 p-4 mb-6 transition-all focus-within:border-white">
                         <p className="text-gray-400 text-xs mb-2 uppercase tracking-widest">Identity Protocol</p>
                         <input 
                            type="text" 
                            placeholder="ENTER YOUR FULL NAME" 
                            value={userData.userName}
                            onChange={(e) => updateData('userName', e.target.value)}
                            className="w-full bg-gray-900 border-b border-gray-700 text-center text-white p-2 outline-none focus:border-white transition-colors uppercase font-bold tracking-widest text-lg placeholder:text-gray-700"
                         />
                    </div>

                    {/* UNCERTAINTY ANXIETY: Specific CTA */}
                    <button 
                        onClick={handleNext} 
                        disabled={!userData.userName}
                        className={`w-full py-3 font-bold uppercase transition-colors shadow-lg shadow-white/10 ${userData.userName ? 'bg-white text-black hover:bg-gray-200' : 'bg-gray-800 text-gray-600 cursor-not-allowed'}`}
                    >
                        [ Print Certificate for {userData.userName || '...'} ]
                    </button>
                    <p className="text-[10px] text-gray-500 text-center mt-3">
                        *This will lock your configuration file and mint your ID.
                    </p>
                </div>
            );
        }

        // --- PEAK-END: PREMIUM BLACK CARD CERTIFICATE + SCREENSHOT OPTIMIZATION ---
        function ModuleCertificate({ userData, theme }) {
            const [copied, setCopied] = useState(false);
            const [revealed, setRevealed] = useState(false);
            const monthlyInvest = (userData.income * 0.2).toFixed(0);
            const projectedWealth = (monthlyInvest * ((Math.pow(1.10/12, 30*12)-1)/(0.10/12))).toLocaleString(undefined, {maximumFractionDigits:0});

            // Trigger reveal animation
            useEffect(() => {
                const timer = setTimeout(() => setRevealed(true), 100);
                return () => clearTimeout(timer);
            }, []);

            // FRICTIONLESS END: Copy Logic
            const handleCopy = () => {
                const text = "I just installed the Autopilot Money System. @koutalksmoney";
                navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="w-full max-w-md mx-auto animate-fade-in">

                    <div className="text-center mb-4">
                        <div className={`inline-flex items-center gap-2 px-4 py-2 rounded-full border ${theme.border} ${theme.color} text-xs font-bold uppercase tracking-widest screenshot-pulse`}>
                            <span>üì∏</span> Screenshot This Card
                        </div>
                    </div>

                    {/* THE PEAK: PREMIUM BLACK CARD ASSET */}
                    <div 
                        id="certificate-card" 
                        className={`relative h-64 w-full rounded-xl mb-6 shadow-2xl overflow-hidden group transition-all duration-500 hover:scale-[1.02] border border-gray-800 ${revealed ? 'certificate-reveal' : 'opacity-0'}`}
                    >
                        
                        {/* Background & Texture */}
                        <div className="absolute inset-0 bg-[#0a0a0a]"></div>
                        <div className="absolute inset-0 bg-gradient-to-br from-gray-800 via-[#000] to-black opacity-90"></div>
                        <div className="absolute inset-0 premium-shimmer opacity-20 pointer-events-none"></div>
                        
                        {/* Card Content */}
                        <div className="absolute inset-0 p-6 flex flex-col justify-between z-10">
                            {/* Top Row */}
                            <div className="flex justify-between items-start">
                                <div className="flex items-center gap-2">
                                    <div className={`w-8 h-8 rounded-full border-2 ${theme.border} flex items-center justify-center`}>
                                        <div className={`w-4 h-4 ${theme.bg} rounded-full animate-pulse`}></div>
                                    </div>
                                    <span className="font-bold text-white tracking-widest text-sm">AUTOPILOT<span className={theme.color}>ELITE</span></span>
                                </div>
                                <span className="text-[10px] text-gray-500 font-mono border border-gray-700 px-2 py-1 rounded">WEALTH ARCHITECT</span>
                            </div>

                            {/* Middle Row: Chip & Number */}
                            <div>
                                <div className="w-12 h-9 bg-gradient-to-br from-yellow-200 via-yellow-400 to-yellow-600 rounded-md mb-4 shadow-sm opacity-90"></div>
                                <div className="card-font text-gray-300 text-lg tracking-[0.15em] opacity-80 embossed">
                                    ${projectedWealth}
                                </div>
                                <div className="text-[8px] text-gray-500 uppercase tracking-widest mt-1">Projected Net Worth (30yr)</div>
                            </div>

                            {/* Bottom Row: Name & Info */}
                            <div className="flex justify-between items-end">
                                <div>
                                    <p className="text-white font-bold uppercase tracking-widest text-sm embossed card-font">
                                        {userData.userName || "AUTHORIZED USER"}
                                    </p>
                                    <p className="text-[8px] text-gray-500 mt-1">MEMBER SINCE 2026</p>
                                </div>
                                <div className="text-right">
                                     <div className={`${theme.color} text-xs font-bold`}>VERIFIED</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* PEAK-END: Explicit Screenshot Instructions */}
                    <div className="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 border border-gray-700 p-4 rounded mb-6 text-center">
                        <p className="text-white text-sm font-bold mb-1">üéâ Your Certificate is Ready!</p>
                        <p className="text-gray-400 text-xs">Take a screenshot now before scrolling.</p>
                    </div>

                    {/* THE END: FRICTIONLESS HANDOVER */}
                    <div className="text-center space-y-4 pb-12">
                        <div className="bg-gray-900 border border-gray-800 p-6 rounded-sm shadow-xl relative overflow-hidden">
                             {/* Gradient Top Line */}
                             <div className={`absolute top-0 left-0 w-full h-1 ${theme.bg}`}></div>
                            
                            <h3 className="text-white font-bold text-lg mb-1">CLAIM YOUR BONUS</h3>
                            <p className="text-gray-500 text-xs mb-6">You've earned access to the Prompt Vault Cheat Sheet.</p>

                            <div className="grid grid-cols-1 gap-3">
                                <div className="text-left space-y-3 text-xs text-gray-300 font-mono mb-2">
                                    <p className="flex items-center"><span className="text-green-500 mr-2">‚úì</span> Screenshot the certificate above üì∏</p>
                                    <p className="flex items-center"><span className="text-green-500 mr-2">‚úì</span> Post to IG Story & Tag <span className="text-white font-bold bg-gray-800 px-1 ml-1 rounded">@koutalksmoney</span></p>
                                    <p className="flex items-center"><span className="text-green-500 mr-2">‚úì</span> I'll send your Prompt Vault Cheat Sheet directly.</p>
                                </div>

                                {/* STEP 1: Copy Button (Friction Remover) */}
                                <button 
                                    onClick={handleCopy}
                                    className="flex items-center justify-center gap-2 w-full py-3 bg-gray-800 border border-gray-700 hover:bg-gray-700 text-white font-mono text-xs transition-all uppercase"
                                >
                                    {copied ? <span className="text-green-500 font-bold">‚úì Caption Copied to Clipboard</span> : <span>[ Copy Caption Text ]</span>}
                                </button>

                                {/* STEP 2: Share - UNCERTAINTY ANXIETY: Specific CTA */}
                                <a 
                                    href="https://instagram.com/koutalksmoney" 
                                    target="_blank" 
                                    className={`flex items-center justify-center gap-2 w-full py-3 ${theme.bg} text-black font-bold uppercase text-xs hover:brightness-110 transition-all shadow-lg tracking-wide`}
                                >
                                    <span>[ Post to Instagram Story Now ]</span>
                                </a>
                            </div>
                        </div>
                        
                        <p className="text-[10px] text-gray-600 max-w-xs mx-auto">
                            *System Verification: I personally check every notification. If you don't tag, I can't send the link.
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
