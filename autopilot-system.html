<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Autopilot Machine | System Installation</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0a0a0a; color: #e5e5e5; }
        .terminal-box { border: 1px solid #333; background: #111; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        .terminal-input { background: #000; border: 1px solid #333; color: #fff; outline: none; transition: all 0.2s; }
        .terminal-input:focus { border-color: currentColor; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .glitch { position: relative; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- RUTHLESS CONFIGURATION ---
        const CONFIG = {
            LINKS: {
                SOFI: "https://www.sofi.com/",
                FIDELITY: "https://www.fidelity.com/",
            },
            // THEME ENGINE
            THEMES: {
                DEFAULT: { 
                    id: 'default', color: 'text-green-500', bg: 'bg-green-500', border: 'border-green-500', 
                    accent: '#22c55e', title: 'SYSTEM ONLINE', hover: 'hover:bg-green-500' 
                },
                TICKER: { 
                    id: 'ticker', color: 'text-red-500', bg: 'bg-red-600', border: 'border-red-600', 
                    accent: '#DC2626', title: 'EMERGENCY PROTOCOL', hover: 'hover:bg-red-600' 
                },
                SCORE: { 
                    id: 'score', color: 'text-yellow-400', bg: 'bg-yellow-400', border: 'border-yellow-400', 
                    accent: '#FACC15', title: 'VIP ACCESS', hover: 'hover:bg-yellow-400' 
                }
            },
            ETF_DATA: {
                CONSERVATIVE: { 
                    GROWTH: { ticker: "SCHD", name: "Schwab US Dividend Equity", return: "8-10%", desc: "High quality companies with growing dividends." }, 
                    STABILITY: { ticker: "BND", name: "Vanguard Total Bond Market", return: "4-5%", desc: "Maximum stability. Preserves capital." } 
                },
                MODERATE: { 
                    GROWTH: { ticker: "VTI", name: "Vanguard Total Stock Market", return: "10%", desc: "The standard. Own every US public company." }, 
                    STABILITY: { ticker: "VT", name: "Vanguard Total World Stock", return: "8-9%", desc: "Own the entire world economy." } 
                },
                AGGRESSIVE: { 
                    GROWTH: { ticker: "QQQM", name: "Invesco NASDAQ 100", return: "12-14%", desc: "Top 100 non-financial companies. Innovation heavy." }, 
                    TECH: { ticker: "VGT", name: "Vanguard Info Tech", return: "15%+", desc: "Pure technology sector play. High volatility." } 
                }
            }
        };

        // --- MAIN APP COMPONENT ---
        function App() {
            const [module, setModule] = useState(0);
            const [context, setContext] = useState(null); 
            const [theme, setTheme] = useState(CONFIG.THEMES.DEFAULT);
            
            const [userData, setUserData] = useState({
                income: 0,
                payFreq: "Bi-weekly",
                etfChoice: null,
                checklist: { sofiCheck: false, sofiSave: false, roth: false, split: false, autoInvest: false }
            });

            // --- THE CHAMELEON BRAIN ---
            useEffect(() => {
                // 1. Check context
                const savedContext = localStorage.getItem('cashvault_context');
                
                if (savedContext) {
                    const parsed = JSON.parse(savedContext);
                    setContext(parsed);
                    
                    if (parsed.source === 'ticker') {
                        setTheme(CONFIG.THEMES.TICKER);
                        if (parsed.monthly) {
                            const estimatedIncome = parsed.monthly * 5; 
                            setUserData(prev => ({...prev, income: estimatedIncome}));
                        }
                    } else if (parsed.source === 'score') {
                        setTheme(CONFIG.THEMES.SCORE);
                    }
                }
                
                // 2. Load progress
                const savedData = localStorage.getItem("autopilot_system_data");
                if (savedData) setUserData(prev => ({...JSON.parse(savedData), ...prev}));
            }, []);

            useEffect(() => {
                localStorage.setItem("autopilot_system_data", JSON.stringify(userData));
            }, [userData]);

            const updateData = (key, value) => setUserData(prev => ({ ...prev, [key]: value }));
            const toggleCheck = (key) => setUserData(prev => ({ ...prev, checklist: { ...prev.checklist, [key]: !prev.checklist[key] } }));

            // Router
            const renderModule = () => {
                switch(module) {
                    case 0: return <ModuleBridge context={context} theme={theme} next={() => setModule(1)} />;
                    case 1: return <ModuleCalibrator userData={userData} updateData={updateData} theme={theme} next={() => setModule(2)} />;
                    case 2: return <ModuleSetup userData={userData} toggleCheck={toggleCheck} theme={theme} next={() => setModule(3)} />;
                    case 3: return <ModuleAutomation userData={userData} toggleCheck={toggleCheck} theme={theme} next={() => setModule(4)} />;
                    case 4: return <ModuleSelector userData={userData} updateData={updateData} toggleCheck={toggleCheck} theme={theme} next={() => setModule(5)} />;
                    case 5: return <ModuleProjection userData={userData} theme={theme} next={() => setModule(6)} />;
                    case 6: return <ModuleCertificate userData={userData} theme={theme} />;
                    default: return <ModuleBridge context={context} theme={theme} next={() => setModule(1)} />;
                }
            };

            return (
                <div className={`min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden transition-colors duration-1000 selection:${theme.bg} selection:text-white`}>
                    
                    {/* Header Status Bar (Hidden on Certificate Step) */}
                    {module !== 6 && (
                        <div className="w-full max-w-2xl mb-8 flex justify-between items-end border-b border-gray-800 pb-2">
                            <div>
                                <h1 className="text-xl font-bold tracking-tighter text-white">THE AUTOPILOT MACHINE</h1>
                                <p className="text-xs text-gray-500">MODE: <span className={`${theme.color} animate-pulse font-bold uppercase`}>{theme.title}</span></p>
                            </div>
                            <div className="text-right">
                                <p className="text-xs text-gray-400">MODULE {module + 1}/7</p>
                                <div className="w-32 h-1 bg-gray-800 mt-1">
                                    <div className={`h-full ${theme.bg} transition-all duration-500`} style={{ width: `${((module + 1) / 7) * 100}%` }}></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Interface */}
                    <div className="w-full max-w-2xl min-h-[500px] transition-all duration-300">
                        {renderModule()}
                    </div>

                    {/* Footer Nav (Hidden on Certificate Step) */}
                    {module !== 6 && (
                        <div className="w-full max-w-2xl mt-8 flex justify-between text-xs text-gray-600">
                            <button onClick={() => setModule(m => Math.max(0, m - 1))} className={`hover:text-white ${module === 0 ? 'invisible' : ''}`}>[ ‚Üê BACK ]</button>
                            <span>SECURE CONNECTION</span>
                        </div>
                    )}
                </div>
            );
        }

        // --- MODULE 1: THE BRIDGE ---
        function ModuleBridge({ context, theme, next }) {
            const isTicker = context?.source === 'ticker';
            const isScore = context?.source === 'score';

            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in border-t-2 border-b-2 transition-colors duration-500" style={{ borderColor: theme.accent }}>
                    <div className="text-center space-y-6">
                        
                        {/* Dynamic Icon/Logo */}
                        <div className="mb-8 relative py-4 px-2 mx-auto max-w-xs sm:max-w-md">
                            <div className={`absolute top-0 left-0 w-3 h-3 border-t border-l ${theme.border}`}></div>
                            <div className={`absolute top-0 right-0 w-3 h-3 border-t border-r ${theme.border}`}></div>
                            <div className={`absolute bottom-0 left-0 w-3 h-3 border-b border-l ${theme.border}`}></div>
                            <div className={`absolute bottom-0 right-0 w-3 h-3 border-b border-r ${theme.border}`}></div>
                            
                            <div className={`${theme.color} font-mono text-center transition-colors duration-500`}>
                                <p className="text-[10px] sm:text-xs tracking-[0.2em] mb-1 opacity-80 uppercase">
                                    {isTicker ? 'DATA IMPORTED: FEAR DETECTED' : isScore ? 'DATA IMPORTED: STATUS VERIFIED' : 'WELCOME TO THE'}
                                </p>
                                <p className="text-lg sm:text-xl font-bold tracking-widest uppercase">
                                    {isTicker ? 'LEAK CONTAINMENT' : isScore ? 'LEVERAGE ARCHITECTURE' : 'ARCHITECTURE'}
                                </p>
                            </div>
                        </div>
                        
                        {/* Dynamic Text Content */}
                        {isTicker && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-4xl font-bold text-white uppercase glitch">
                                    ${Number(context.loss).toLocaleString()}
                                </h2>
                                <p className="text-sm text-red-400 font-mono">
                                    WARNING: PROJECTED WEALTH LOSS DETECTED.
                                </p>
                                <p className="text-gray-400 text-sm max-w-md mx-auto leading-relaxed">
                                    You are here because you saw the math. The Cost of Waiting is eating your future. The Autopilot is the only way to stop the bleeding.
                                </p>
                            </div>
                        )}

                        {isScore && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-4xl font-bold text-white uppercase animate-pulse">
                                    {context.status || "BOSS MODE"}
                                </h2>
                                <p className="text-sm text-yellow-400 font-mono">
                                    CREDIT PROTOCOL: 100% COMPLETE.
                                </p>
                                <p className="text-gray-400 text-sm max-w-md mx-auto leading-relaxed">
                                    You dominated the credit game. Now it's time to turn that reputation into real wealth. Level 2 is about Assets.
                                </p>
                            </div>
                        )}

                        {!context && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-3xl font-bold text-white">BUILD THE MACHINE</h2>
                                <p className="text-gray-400">Willpower is for losers. Systems are for winners.</p>
                            </div>
                        )}

                        <div className="border-t border-gray-800 my-6 pt-6 text-left text-sm text-gray-300 space-y-2 font-mono">
                            <p>> Initializing financial operating system...</p>
                            <p>> Importing user context... <span className={theme.color}>{context ? 'SUCCESS' : 'SKIPPED'}</span></p>
                            <p>> Loading asset allocation protocols... <span className={theme.color}>READY</span></p>
                        </div>

                        <button onClick={next} className={`w-full py-4 ${theme.bg} hover:brightness-110 text-black font-bold text-lg rounded-sm transition-all uppercase shadow-lg shadow-${theme.color.split('-')[1]}-900/20`}>
                            [ {isTicker ? 'PLUG THE LEAK' : isScore ? 'ENTER LEVEL 2' : 'START BUILDING'} ]
                        </button>
                    </div>
                </div>
            );
        }

        // --- MODULE 2: CALIBRATOR ---
        function ModuleCalibrator({ userData, updateData, theme, next }) {
            const needs = userData.income * 0.7;
            const invest = userData.income * 0.2;
            const save = userData.income * 0.1;

            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-6 text-white border-b border-gray-800 pb-2">CALIBRATE YOUR MACHINE</h2>
                    
                    <div className="grid gap-6 mb-8">
                        <div>
                            <label className="block text-xs text-gray-500 mb-1">MONTHLY INCOME (AFTER TAXES)</label>
                            <div className="flex items-center group">
                                <span className="text-xl mr-2 text-gray-400 group-focus-within:text-white">$</span>
                                <input 
                                    type="number" 
                                    value={userData.income || ''} 
                                    onChange={(e) => updateData('income', Number(e.target.value))} 
                                    className={`terminal-input w-full p-3 text-lg font-bold focus:border-${theme.color.split('-')[1]}-500`} 
                                    placeholder="3000" 
                                />
                            </div>
                            <p className="text-[10px] text-gray-600 mt-1">Enter your take-home pay.</p>
                        </div>
                    </div>

                    {userData.income > 0 && (
                        <div className="bg-gray-900 p-4 rounded border border-gray-800 space-y-4 mb-8 animate-fade-in">
                            <div>
                                <div className="flex justify-between text-sm mb-1"><span className="text-white">70% SPENDING</span><span className="text-gray-400">${needs.toFixed(0)}</span></div>
                                <div className="h-2 bg-gray-800 rounded overflow-hidden"><div className="h-full bg-gray-500 w-[70%]"></div></div>
                            </div>
                            <div>
                                <div className="flex justify-between text-sm mb-1"><span className={`text-white font-bold`}>20% INVESTING</span><span className={`${theme.color} font-bold`}>${invest.toFixed(0)}</span></div>
                                <div className="h-2 bg-gray-800 rounded overflow-hidden"><div className={`h-full ${theme.bg} w-[20%]`}></div></div>
                            </div>
                            <div>
                                <div className="flex justify-between text-sm mb-1"><span className="text-white">10% SAFETY</span><span className="text-blue-400">${save.toFixed(0)}</span></div>
                                <div className="h-2 bg-gray-800 rounded overflow-hidden"><div className="h-full bg-blue-500 w-[10%]"></div></div>
                            </div>
                        </div>
                    )}

                    <button 
                        onClick={next} 
                        disabled={userData.income <= 0} 
                        className={`w-full py-3 border ${theme.border} ${theme.color} hover:bg-gray-900 font-bold uppercase transition-colors disabled:opacity-50 disabled:cursor-not-allowed`}
                    >
                        [ Lock In These Numbers ]
                    </button>
                </div>
            );
        }

        // --- MODULE 3: SETUP ---
        function ModuleSetup({ userData, toggleCheck, theme, next }) {
            const investAmount = (userData.income * 0.2).toFixed(0);
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-2 text-white">INFRASTRUCTURE</h2>
                    <p className="text-sm text-gray-400 mb-6">Open these 3 accounts. This is your foundation.</p>
                    
                    {['sofiCheck', 'sofiSave', 'roth'].map((id, i) => (
                        <div key={id} className={`p-4 border ${userData.checklist[id] ? `${theme.border} bg-gray-900` : 'border-gray-700 bg-black'} mb-4 transition-all duration-300`}>
                            <div className="flex justify-between items-start">
                                <div>
                                    <h3 className="font-bold text-white text-sm sm:text-base">
                                        {i===0?'1. SoFi Checking':i===1?'2. SoFi Savings':'3. Fidelity Roth IRA'}
                                    </h3>
                                    <p className="text-xs text-gray-400 mt-1">
                                        {i===0?'The Hub (Income enters here)':i===1?`The Safety Net ($${(userData.income*0.1).toFixed(0)}/mo)`:`The Engine ($${investAmount}/mo)`}
                                    </p>
                                    <a href={i===2 ? CONFIG.LINKS.FIDELITY : CONFIG.LINKS.SOFI} target="_blank" className={`text-[10px] ${theme.color} underline mt-2 inline-block hover:brightness-125`}>
                                        [ OPEN ACCOUNT ‚Üí ]
                                    </a>
                                </div>
                                <input 
                                    type="checkbox" 
                                    checked={userData.checklist[id]} 
                                    onChange={() => toggleCheck(id)} 
                                    className={`w-5 h-5 cursor-pointer accent-${theme.color.split('-')[1]}-500 rounded-none`} 
                                />
                            </div>
                        </div>
                    ))}
                    
                    <div className="mt-6 flex justify-between items-center">
                        <span className="text-xs text-gray-500">
                             COMPLETED: {['sofiCheck', 'sofiSave', 'roth'].filter(k => userData.checklist[k]).length}/3
                        </span>
                        <button onClick={next} className="px-6 py-2 bg-white text-black font-bold text-sm hover:bg-gray-200">
                            NEXT STEP ‚Üí
                        </button>
                    </div>
                </div>
            );
        }

        // --- MODULE 4: AUTOMATION ---
        function ModuleAutomation({ userData, toggleCheck, theme, next }) {
            const [method, setMethod] = useState('split');
            
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-4 text-white">THE WIRING</h2>
                    <p className="text-sm text-gray-400 mb-6">How does money move? (Choose one)</p>

                    <div className="flex gap-4 mb-6">
                        <button onClick={() => setMethod('split')} className={`flex-1 p-3 border transition-colors ${method==='split'?theme.border + ' ' + theme.color: 'border-gray-700 text-gray-500 hover:border-gray-500'}`}>
                            <span className="block font-bold">OPTION A</span>
                            <span className="text-xs">Paycheck Split</span>
                        </button>
                        <button onClick={() => setMethod('manual')} className={`flex-1 p-3 border transition-colors ${method==='manual'?theme.border + ' ' + theme.color: 'border-gray-700 text-gray-500 hover:border-gray-500'}`}>
                            <span className="block font-bold">OPTION B</span>
                            <span className="text-xs">Bank Transfer</span>
                        </button>
                    </div>

                    <div className="bg-gray-900 p-4 border-l-2 text-sm space-y-3 mb-6 transition-all duration-300" style={{borderColor: theme.accent}}>
                        <p className="font-bold text-white uppercase">Execution Protocol:</p>
                        <div className="text-gray-300 space-y-2">
                            {method === 'split' ? (
                                <ul className="list-decimal pl-4 space-y-1">
                                    <li>Log into your HR/Payroll portal.</li>
                                    <li>Set Direct Deposit 1: <strong>${(userData.income*0.2).toFixed(0)}</strong> to Fidelity.</li>
                                    <li>Set Direct Deposit 2: <strong>${(userData.income*0.1).toFixed(0)}</strong> to SoFi Savings.</li>
                                    <li>Remainder goes to SoFi Checking.</li>
                                </ul>
                            ) : (
                                <ul className="list-decimal pl-4 space-y-1">
                                    <li>Log into your main Checking Account.</li>
                                    <li>Create recurring transfer: <strong>${(userData.income*0.2).toFixed(0)}</strong> to Fidelity (Day after payday).</li>
                                    <li>Create recurring transfer: <strong>${(userData.income*0.1).toFixed(0)}</strong> to Savings (Day after payday).</li>
                                </ul>
                            )}
                        </div>
                    </div>

                    <div className="flex items-center space-x-3 mb-6 bg-black p-3 border border-gray-800">
                        <input type="checkbox" checked={userData.checklist.split} onChange={() => toggleCheck('split')} className={`w-5 h-5 accent-${theme.color.split('-')[1]}-500`} />
                        <label className="text-sm text-gray-300">I have configured the money flow.</label>
                    </div>

                    <button onClick={next} disabled={!userData.checklist.split} className={`w-full py-3 font-bold uppercase transition-all ${userData.checklist.split ? `${theme.bg} text-black hover:brightness-110` : 'bg-gray-800 text-gray-600 cursor-not-allowed'}`}>
                        [ Confirm Automation ]
                    </button>
                </div>
            );
        }

        // --- MODULE 5: SELECTOR (QUIZ) ---
        function ModuleSelector({ userData, updateData, toggleCheck, theme, next }) {
            const [step, setStep] = useState(0);
            const [risk, setRisk] = useState('');
            
            const finish = (choice) => {
                updateData('etfChoice', choice);
                setStep(2);
            };

            // Step 1: Risk (FIXED LOGIC)
            if(step===0) return (
                <div className="terminal-box p-8 rounded-sm text-center animate-fade-in">
                    <h2 className="text-xl font-bold mb-6 text-white">SELECT FUEL</h2>
                    <p className="mb-6 text-gray-400 text-sm">What is your risk tolerance?</p>
                    <div className="space-y-3">
                        {['Conservative', 'Moderate', 'Aggressive'].map(r => (
                            <button key={r} onClick={() => {setRisk(r); setStep(1)}} className={`w-full p-4 border border-gray-700 hover:${theme.border} hover:bg-gray-900 text-left block transition-all group`}>
                                <span className="font-bold text-white group-hover:text-white transition-colors">{r.toUpperCase()}</span>
                                <span className="block text-xs text-gray-500 mt-1">
                                    {r === 'Conservative' ? 'I hate losing money.' : 
                                     r === 'Moderate' ? 'I want steady, balanced growth.' : 
                                     'I want max growth.'}
                                </span>
                            </button>
                        ))}
                    </div>
                </div>
            );
            
            // Step 2: Priority
            if(step===1) {
                const options = risk === 'Conservative' ? CONFIG.ETF_DATA.CONSERVATIVE : risk === 'Moderate' ? CONFIG.ETF_DATA.MODERATE : CONFIG.ETF_DATA.AGGRESSIVE;
                return (
                    <div className="terminal-box p-8 rounded-sm text-center animate-fade-in">
                        <h2 className="text-xl font-bold mb-6 text-white">PRIORITY</h2>
                        <p className="mb-6 text-gray-400 text-sm">What matters most?</p>
                        <div className="grid grid-cols-2 gap-4">
                            {Object.keys(options).map(key => (
                                <button key={key} onClick={() => finish(options[key])} className={`p-4 border border-gray-700 hover:${theme.border} hover:bg-gray-900 transition-all`}>
                                    <span className="font-bold text-white block mb-1">{key}</span>
                                    <span className="text-[10px] text-gray-500">{options[key].ticker}</span>
                                </button>
                            ))}
                        </div>
                        <button onClick={() => setStep(0)} className="text-xs text-gray-500 mt-6 underline hover:text-white">Go Back</button>
                    </div>
                );
            }

            // Step 3: Result
            return (
                <div className="terminal-box p-8 rounded-sm animate-fade-in">
                    <h2 className="text-xl font-bold mb-2 text-white">TARGET ACQUIRED</h2>
                    <p className="text-sm text-gray-400 mb-6">Based on your profile, your money should buy:</p>

                    <div className={`border ${theme.border} bg-gray-900 p-6 mb-6 text-center relative overflow-hidden`}>
                        <div className={`absolute top-0 left-0 w-full h-1 ${theme.bg}`}></div>
                        <h3 className="text-4xl font-bold text-white mb-2 tracking-tighter">{userData.etfChoice.ticker}</h3>
                        <p className={`${theme.color} font-bold mb-4 uppercase text-xs tracking-widest`}>{userData.etfChoice.name}</p>
                        <p className="text-sm text-gray-300">{userData.etfChoice.desc}</p>
                        <div className="mt-4 text-xs text-gray-500 border-t border-gray-800 pt-2">
                            Avg Return: {userData.etfChoice.return}
                        </div>
                    </div>

                    <div className="bg-black p-4 border border-gray-800 mb-6">
                        <p className="text-xs text-white font-bold mb-2">FINAL ACTION:</p>
                        <p className="text-xs text-gray-400 mb-3">
                            Log into Fidelity -> Enable "Automatic Investments" -> Buy <strong>{userData.etfChoice.ticker}</strong> with the cash that transfers in.
                        </p>
                        <div className="flex items-center space-x-3">
                            <input type="checkbox" checked={userData.checklist.autoInvest} onChange={() => toggleCheck('autoInvest')} className={`w-5 h-5 accent-${theme.color.split('-')[1]}-500`} />
                            <label className="text-sm text-gray-300">I have set the auto-buy.</label>
                        </div>
                    </div>

                    <button onClick={next} disabled={!userData.checklist.autoInvest} className={`w-full py-3 font-bold uppercase transition-all ${userData.checklist.autoInvest ? `${theme.bg} text-black hover:brightness-110` : 'bg-gray-800 text-gray-600 cursor-not-allowed'}`}>
                        [ ACTIVATE MACHINE ]
