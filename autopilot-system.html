        // === PERSISTENT STORAGE HELPERS ===
        async function saveToSharedStorage(key, value) {
            try {
                if (window.storage) {
                    await window.storage.set(key, JSON.stringify(value), true);
                    return true;
                }
            } catch(e) { console.log('Shared storage unavailable:', e); }
            return false;
        }

        async function getFromSharedStorage(key) {
            try {
                if (window.storage) {
                    const result = await window.storage.get(key, true);
                    return result ? JSON.parse(result.value) : null;
                }
            } catch(e) { console.log('Shared storage unavailable:', e); }
            return null;
        }

        async function saveArchitectToShared(architectId, userData) {
            try {
                if (!window.storage) return;
                await window.storage.set(`architect-${architectId}`, JSON.stringify({
                    id: architectId,
                    completedAt: new Date().toISOString(),
                    etf: userData.etfChoice?.ticker || null
                }), true);
                let recentList = [];
                try {
                    const existing = await window.storage.get('architects-recent', true);
                    if (existing) recentList = JSON.parse(existing.value);
                } catch(e) { recentList = []; }
                recentList = recentList.filter(a => a.id !== architectId);
                recentList.unshift({ id: architectId, time: Date.now() });
                if (recentList.length > 100) recentList = recentList.slice(0, 100);

        // === MONEY CONFETTI ENGINE ===
        const MoneyConfetti = {
            canvas: null, ctx: null, particles: [], isRunning: false,
            MAX_PARTICLES: 20, /* P1 FIX: Reduced from 40 for mobile performance */
            init() {
                this.canvas = document.getElementById('confetti-canvas');
                if (!this.canvas) return;
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
            },
            resize() {
                if (!this.canvas) return;
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            },
            createParticle() {
                const roll = Math.random();
                const type = roll < 0.85 ? '$' : (roll < 0.93 ? '\uD83D\uDCB5' : '\uD83D\uDCB0');
                const colors = ['#22c55e', '#16a34a', '#fbbf24', '#4ade80'];
                return {
                    x: Math.random() * this.canvas.width, y: -30,
                    type: type,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 16 + 14, speedY: Math.random() * 2.5 + 2,
                    speedX: (Math.random() - 0.5) * 3, rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 8, opacity: 1,
                    wobble: Math.random() * 10, wobbleSpeed: Math.random() * 0.08 + 0.04
                };
            },
            launch(duration = 3000, intensity = 25) {
                if (this.isRunning) return;
                this.isRunning = true;
                this.particles = [];
                const startTime = Date.now();
                const spawnInterval = setInterval(() => {
                    if (Date.now() - startTime > duration * 0.6) { clearInterval(spawnInterval); return; }
                    const toSpawn = Math.min(Math.ceil(intensity / 10), this.MAX_PARTICLES - this.particles.length);
                    for (let i = 0; i < toSpawn; i++) this.particles.push(this.createParticle());
                }, 150);
                const animate = () => {
                    if (!this.ctx) return;
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.particles = this.particles.filter(p => {
                        p.y += p.speedY; p.x += p.speedX + Math.sin(p.wobble) * 0.5;
                        p.rotation += p.rotationSpeed; p.wobble += p.wobbleSpeed;
                        if (p.y > this.canvas.height - 100) p.opacity -= 0.04;
                        if (p.opacity <= 0 || p.y > this.canvas.height + 50) return false;
                        this.ctx.save();
                        this.ctx.translate(p.x, p.y);
                        this.ctx.rotate(p.rotation * Math.PI / 180);
                        this.ctx.globalAlpha = p.opacity;
                        this.ctx.fillStyle = p.color;
                        this.ctx.font = `${p.size}px Arial`;
                        this.ctx.textAlign = 'center';
                        this.ctx.textBaseline = 'middle';
                        this.ctx.fillText(p.type, 0, 0);
                        this.ctx.restore();
                        return true;
                    });
                    if (this.particles.length > 0 || Date.now() - startTime < duration) {
                        requestAnimationFrame(animate);
                    } else {
                        this.isRunning = false;
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    }
                };
                animate();
            }

        // Future Value of Annuity: FV = PMT * (((1 + r/n)^(n*t) - 1) / (r/n))
        // BROKEN was: Math.pow(1.10/12, y*12) which = 0.0917^n = near zero
        // FIXED is:   Math.pow(1 + 0.10/12, y*12) which = 1.00833^n = actual compounding
        function calcFutureValue(monthlyPayment, years) {

            const n = 12;
            return monthlyPayment * ((Math.pow(1 + r/n, n * years) - 1) / (r/n));

        function generateIdFromEmail(email) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            const n = email.toLowerCase().trim();
            let h1 = 0, h2 = 5381;
            for (let i = 0; i < n.length; i++) { const c = n.charCodeAt(i); h1 = ((h1 << 5) - h1) + c; h1 = h1 & h1; h2 = ((h2 << 5) + h2) + c; }
            const combined = Math.abs(h1) + Math.abs(h2);
            let id = 'KOU-'; let wh = combined;
            for (let i = 0; i < 6; i++) { const ci = (wh + (n.charCodeAt(i % n.length) * (i + 1))) % chars.length; id += chars.charAt(Math.abs(ci)); wh = Math.floor(wh / 7) + ci; }

        const URLState = {
            encode(moduleNum, userData, architectId) {
                const params = new URLSearchParams();
                if (moduleNum > 0) params.set('m', String(moduleNum));
                if (userData.income) params.set('i', String(userData.income));
                if (userData.bills) params.set('b', String(userData.bills));
                if (userData.billsProfile) params.set('bp', userData.billsProfile);
                if (userData.userName) params.set('n', userData.userName);
                if (userData.etfChoice) params.set('etf', userData.etfChoice.ticker);
                if (architectId) params.set('aid', architectId);
                // Encode checklist as 5-bit string
                const cl = userData.checklist || {};
                const bits = [cl.sofiCheck, cl.sofiSave, cl.roth, cl.split, cl.autoInvest]
                    .map(v => v ? '1' : '0').join('');
                if (bits !== '00000') params.set('cl', bits);
                // Track email captured state
                if (localStorage.getItem('autopilot_email_captured') === 'true') params.set('ec', '1');
                return params.toString();
            },

            decode() {
                const hash = window.location.hash.slice(1);
                if (!hash) return null;
                try {
                    const params = new URLSearchParams(hash);
                    if (!params.has('m') && !params.has('ec')) return null;
                    
                    const result = {
                        module: parseInt(params.get('m')) || 0,
                        architectId: params.get('aid') || null,
                        emailCaptured: params.get('ec') === '1',
                        userData: {
                            income: params.has('i') ? Number(params.get('i')) : 0,
                            bills: params.has('b') ? Number(params.get('b')) : 0,
                            billsProfile: params.get('bp') || null,

                            etfChoice: resolveEtfFromTicker(params.get('etf')),

                        }

                    // Decode checklist bitmask
                    if (params.has('cl')) {
