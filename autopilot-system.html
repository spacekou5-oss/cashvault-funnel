    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // === PERSISTENT STORAGE ===
        async function saveToSharedStorage(key, value) {
            try { if (window.storage) { await window.storage.set(key, JSON.stringify(value), true); return true; } } catch(e) {} return false;
        }
        async function getFromSharedStorage(key) {
            try { if (window.storage) { const r = await window.storage.get(key, true); return r ? JSON.parse(r.value) : null; } } catch(e) {} return null;
        }
        async function getArchitectCount() {
            try {
                if (window.storage) {
                    const r = await window.storage.get('architects-recent', true);

            return Math.floor(Math.random() * 200) + 47;

                await window.storage.set(`architect-${architectId}`, JSON.stringify({ id: architectId, completedAt: new Date().toISOString(), etf: userData.etfChoice?.ticker || null }), true);
                let recentList = [];
                try { const existing = await window.storage.get('architects-recent', true); if (existing) recentList = JSON.parse(existing.value); } catch(e) { recentList = []; }
                recentList = recentList.filter(a => a.id !== architectId);
                recentList.unshift({ id: architectId, time: Date.now() });
                if (recentList.length > 500) recentList = recentList.slice(0, 500);
                await window.storage.set('architects-recent', JSON.stringify(recentList), true);

        }

        // === CONFETTI ENGINE ===
        const MoneyConfetti = {
            canvas: null, ctx: null, particles: [], isRunning: false, MAX_PARTICLES: 20,
            init() { this.canvas = document.getElementById('confetti-canvas'); if (!this.canvas) return; this.ctx = this.canvas.getContext('2d'); this.resize(); window.addEventListener('resize', () => this.resize()); },
            resize() { if (!this.canvas) return; this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; },
            createParticle() {
                const colors = ['#22c55e', '#16a34a', '#fbbf24', '#4ade80'];
                return { x: Math.random() * this.canvas.width, y: -30, type: '$', color: colors[Math.floor(Math.random() * colors.length)], size: Math.random() * 16 + 14, speedY: Math.random() * 2.5 + 2, speedX: (Math.random() - 0.5) * 3, rotation: Math.random() * 360, rotationSpeed: (Math.random() - 0.5) * 8, opacity: 1, wobble: Math.random() * 10, wobbleSpeed: Math.random() * 0.08 + 0.04 };
            },
            launch(duration = 3000, intensity = 25) {
                if (this.isRunning) return; this.isRunning = true; this.particles = [];
                const startTime = Date.now();
                const si = setInterval(() => { if (Date.now() - startTime > duration * 0.6) { clearInterval(si); return; } const n = Math.min(Math.ceil(intensity / 10), this.MAX_PARTICLES - this.particles.length); for (let i = 0; i < n; i++) this.particles.push(this.createParticle()); }, 150);
                const animate = () => {
                    if (!this.ctx) return; this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.particles = this.particles.filter(p => { p.y += p.speedY; p.x += p.speedX + Math.sin(p.wobble) * 0.5; p.rotation += p.rotationSpeed; p.wobble += p.wobbleSpeed; if (p.y > this.canvas.height - 100) p.opacity -= 0.04; if (p.opacity <= 0 || p.y > this.canvas.height + 50) return false; this.ctx.save(); this.ctx.translate(p.x, p.y); this.ctx.rotate(p.rotation * Math.PI / 180); this.ctx.globalAlpha = p.opacity; this.ctx.fillStyle = p.color; this.ctx.font = `${p.size}px Arial`; this.ctx.textAlign = 'center'; this.ctx.textBaseline = 'middle'; this.ctx.fillText(p.type, 0, 0); this.ctx.restore(); return true; });
                    if (this.particles.length > 0 || Date.now() - startTime < duration) { requestAnimationFrame(animate); } else { this.isRunning = false; this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height); }
                };
                animate();
            }
        };
        if (typeof window !== 'undefined') window.addEventListener('load', () => MoneyConfetti.init());

        // --- CONFIG ---
        const CONFIG = {

                renting: { id: 'renting', icon: 'B', title: 'THE GRIND', desc: 'Rent, utilities, phone, insurance. Standard reality.', pct: 0.50, label: '~50% locked' },

            },
            ANNUAL_RETURN: 0.10
        };

        // === MATH HELPERS ===
        function getDeployable(ud) { return Math.max(0, (ud.income || 0) - (ud.bills || 0)); }
        function getInvest(ud) { return getDeployable(ud) * 0.20; }
        function getSafety(ud) { return getDeployable(ud) * 0.10; }
        function getSpending(ud) { return getDeployable(ud) * 0.70; }
        function calcFutureValue(monthlyPayment, years) {
            const r = CONFIG.ANNUAL_RETURN, n = 12;
            return monthlyPayment * ((Math.pow(1 + r/n, n * years) - 1) / (r/n));
        }
        function generateIdFromEmail(email) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            const n = email.toLowerCase().trim();
            let h1 = 0, h2 = 5381;
            for (let i = 0; i < n.length; i++) { const c = n.charCodeAt(i); h1 = ((h1 << 5) - h1) + c; h1 = h1 & h1; h2 = ((h2 << 5) + h2) + c; }
            const combined = Math.abs(h1) + Math.abs(h2);
            let id = 'KOU-'; let wh = combined;
            for (let i = 0; i < 6; i++) { const ci = (wh + (n.charCodeAt(i % n.length) * (i + 1))) % chars.length; id += chars.charAt(Math.abs(ci)); wh = Math.floor(wh / 7) + ci; }
            return id;
        }
        function generateIdFromName(name) { return generateIdFromEmail(name + '@architect.system'); }

        function resolveEtfFromTicker(ticker) {
            if (!ticker) return null;
            for (const riskLevel of Object.values(CONFIG.ETF_DATA)) {

            }
            return null;

        const URLState = {
            encode(moduleNum, userData, architectId) {
                const p = new URLSearchParams();
                if (moduleNum > 0) p.set('m', String(moduleNum));
                if (userData.income) p.set('i', String(userData.income));
                if (userData.bills) p.set('b', String(userData.bills));
                if (userData.billsProfile) p.set('bp', userData.billsProfile);
                if (userData.userName) p.set('n', userData.userName);
                if (userData.etfChoice) p.set('etf', userData.etfChoice.ticker);
                if (architectId) p.set('aid', architectId);
                const cl = userData.checklist || {};
                const bits = [cl.sofiCheck, cl.sofiSave, cl.roth, cl.split, cl.autoInvest].map(v => v ? '1' : '0').join('');
                if (bits !== '00000') p.set('cl', bits);
                if (localStorage.getItem('autopilot_email_captured') === 'true') p.set('ec', '1');
                return p.toString();
            },
            decode() {
                const hash = window.location.hash.slice(1);
                if (!hash) return null;
                try {
                    const p = new URLSearchParams(hash);
                    if (!p.has('m') && !p.has('ec')) return null;
                    const result = {
                        module: parseInt(p.get('m')) || 0,
                        architectId: p.get('aid') || null,
                        emailCaptured: p.get('ec') === '1',
                        userData: { income: p.has('i') ? Number(p.get('i')) : 0, bills: p.has('b') ? Number(p.get('b')) : 0, billsProfile: p.get('bp') || null, userName: p.get('n') ? decodeURIComponent(p.get('n')) : "", userEmail: "", payFreq: "Bi-weekly", etfChoice: resolveEtfFromTicker(p.get('etf')), checklist: { sofiCheck: false, sofiSave: false, roth: false, split: false, autoInvest: false } }
                    };
                    if (p.has('cl')) { const bits = p.get('cl'); if (bits.length === 5) { result.userData.checklist = { sofiCheck: bits[0]==='1', sofiSave: bits[1]==='1', roth: bits[2]==='1', split: bits[3]==='1', autoInvest: bits[4]==='1' }; } }
                    if (result.emailCaptured) result.module = 6;
                    return result;
                } catch(e) { return null; }
            },
            update(moduleNum, userData, architectId) {
                try { const enc = this.encode(moduleNum, userData, architectId); if (enc) window.history.replaceState(null, '', '#' + enc); } catch(e) {}
            },
            clear() { window.history.replaceState(null, '', window.location.pathname + window.location.search); }

        // --- MAIN APP ---
        function App() {
            const getInitialState = () => {
                const urlState = URLState.decode();
                if (urlState) return { module: urlState.module, userData: urlState.userData, architectId: urlState.architectId, fromUrl: true };

            const initialState = getInitialState();
            const [module, setModule] = useState(initialState.module);

            const projectedWealth30 = calcFutureValue(monthlyInvest, 30);
            const projectedWealthStr = projectedWealth30.toLocaleString(undefined, {maximumFractionDigits:0});

            const [displayWealth, setDisplayWealth] = useState(0);
            useEffect(() => {
                if (!revealed) return;
                const target = projectedWealth30;
                const duration = 2500;
                const start = Date.now();
                const tick = () => {
                    const elapsed = Date.now() - start;
                    const progress = Math.min(elapsed / duration, 1);

                    if (progress < 1) requestAnimationFrame(tick);
