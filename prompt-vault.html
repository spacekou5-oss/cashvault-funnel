<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault | Executive Access</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-card: #1a1f3a;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --success: #10b981;
            --gold: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #2a3150;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: -1; animation: floatGradient 20s ease infinite;
        }
        @keyframes floatGradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -10px); }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        @media (max-width: 768px) { .container { padding: 20px 16px; } }
        
        h1, h2, h3 { margin: 0; }
        .gradient-text {
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.9) 0%, rgba(21, 25, 51, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) { .glass-card { padding: 20px 16px; border-radius: 16px; } }

        .input-group { margin-bottom: 0; }
        .input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .premium-input, .premium-textarea {
            width: 100%;
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .premium-input:focus, .premium-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            font-size: 0.9rem;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        .nav-pill {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }
        .nav-pill.active {
            background: var(--accent-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        @media (max-width: 768px) { .nav-pill { padding: 8px 14px; font-size: 0.75rem; } }

        .sidebar-link {
            display: block;
            width: 100%;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.02);
        }
        .sidebar-link:hover {
            border-color: var(--accent-primary);
            color: white;
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        /* === GOAL-GRADIENT PROGRESS BAR === */
        .progress-container {
            background: rgba(10, 14, 39, 0.6);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .progress-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            font-weight: 600;
        }
        .progress-percent {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }
        .progress-bar-track {
            height: 6px;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* === OPERATIONAL TRANSPARENCY PANEL === */
        .transparency-panel {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 16px;
            overflow: hidden;
        }
        .transparency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            background: rgba(99, 102, 241, 0.05);
            border-bottom: 1px solid var(--border);
        }
        .transparency-header:hover { background: rgba(99, 102, 241, 0.1); }
        .transparency-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .transparency-toggle {
            color: var(--text-secondary);
            font-size: 0.7rem;
            transition: transform 0.3s;
        }
        .transparency-toggle.open { transform: rotate(180deg); }
        .transparency-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .transparency-content.open { padding: 16px; max-height: 300px; }
        .transparency-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            opacity: 0.4;
            transition: all 0.3s;
        }
        .transparency-step.active { opacity: 1; }
        .transparency-step.complete { opacity: 0.7; }
        .step-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-secondary);
            flex-shrink: 0;
            transition: all 0.3s;
        }
        .transparency-step.active .step-indicator {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        .transparency-step.complete .step-indicator {
            background: var(--success);
            color: white;
        }
        .step-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .transparency-step.active .step-text { color: var(--text-primary); }

        /* === PEAK-END GLOW EFFECT === */
        .output-box {
            background: #0f1221;
            border: 1px solid var(--success);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            animation: peakGlow 0.6s ease-out;
        }
        @keyframes peakGlow {
            0% { box-shadow: 0 0 0 rgba(16, 185, 129, 0); transform: scale(0.98); opacity: 0; }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.4), 0 0 80px rgba(99, 102, 241, 0.2); }
            100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.15); transform: scale(1); opacity: 1; }
        }
        .output-box::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: linear-gradient(135deg, var(--success), var(--accent-primary));
            border-radius: 13px;
            z-index: -1;
            opacity: 0;
            animation: borderPulse 2s ease-in-out infinite;
        }
        @keyframes borderPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .output-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #e2e8f0;
            white-space: pre-wrap;
            line-height: 1.6;
            word-break: break-word;
        }

        /* === OUTPUT BRANDING WATERMARK === */
        .output-branding {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px dashed var(--border);
            text-align: right;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        .output-branding a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        .output-branding a:hover {
            text-decoration: underline;
        }

        /* === LOADING STATE === */
        .loading-container { text-align: center; padding: 30px 20px; }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 600;
            margin-bottom: 4px;
        }
        .loading-subtext {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* === SAVE TO LIBRARY MODAL === */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.show { display: flex; }
        
        .modal-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(21, 25, 51, 0.95) 100%);
            border: 2px solid var(--accent-primary);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: modalReveal 0.4s ease;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
        }
        @keyframes modalReveal {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .modal-icon { font-size: 3rem; margin-bottom: 20px; }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .modal-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .modal-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .modal-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .modal-input.error { border-color: #ef4444; }
        .modal-error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: none;
        }
        .modal-btn {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .modal-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }
        .modal-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .modal-trust {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }
        .modal-close:hover { color: white; }

        /* === ACHIEVEMENT/CERTIFICATE === */
        .achievement-banner {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, rgba(251, 191, 36, 0.05) 100%);
            border: 2px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            animation: achievementReveal 0.6s ease;
            display: none;
        }
        .achievement-banner.show { display: block; }
        @keyframes achievementReveal {
            0% { opacity: 0; transform: scale(0.9); }
            50% { transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        .achievement-icon { font-size: 2.5rem; margin-bottom: 15px; }
        .achievement-title {
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }
        .achievement-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .achievement-card {
            background: linear-gradient(135deg, #0a0e27 0%, #151933 100%);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            max-width: 350px;
            margin: 0 auto 20px;
            position: relative;
        }
        .achievement-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), #f59e0b, var(--gold));
        }
        .achievement-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .achievement-card-logo {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .achievement-card-badge {
            font-size: 0.6rem;
            padding: 4px 10px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 20px;
            color: var(--gold);
            font-weight: 700;
            text-transform: uppercase;
        }
        .achievement-card-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 5px;
        }
        .achievement-card-name {
            font-size: 0.85rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 15px;
        }
        .achievement-card-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }
        .achievement-stat {
            text-align: center;
        }
        .achievement-stat-value {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--success);
        }
        .achievement-stat-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .achievement-share-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .achievement-share-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }
        .achievement-share-btn:hover { transform: translateY(-2px); }
        .achievement-share-btn.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }
        .achievement-share-btn.copy {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .achievement-share-btn.copy.copied {
            background: var(--success);
            border-color: var(--success);
        }

        /* === BRIDGE CTA === */
        .bridge-cta {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(34, 211, 153, 0.05) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .bridge-cta h4 {
            color: var(--success);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .bridge-cta p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        .bridge-cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        .bridge-cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        /* === SAVED PROMPTS COUNTER === */
        .saved-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .saved-counter-icon { font-size: 1rem; }
        .saved-counter-text {
            font-size: 0.8rem;
            color: var(--success);
            font-weight: 600;
        }
        .saved-counter-number {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
        }

        /* === GRID LAYOUTS === */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        @media (max-width: 640px) { .grid-2 { grid-template-columns: 1fr; gap: 12px; } }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 24px;
        }
        @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } }

        .space-y-5 > * + * { margin-top: 16px; }
        .space-y-4 > * + * { margin-top: 12px; }
        .space-y-6 > * + * { margin-top: 20px; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade-in { animation: fadeIn 0.5s ease forwards; }

        .nav-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 12px;
        }
        .module-title { font-size: 1.15rem; font-weight: 700; color: white; }
        .module-tabs { display: flex; gap: 12px; font-size: 0.75rem; }
        .module-tab {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0;
            transition: color 0.2s;
        }
        .module-tab.active { color: var(--accent-primary); }
        .module-tab-divider { color: var(--border); }

        .copy-btn {
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .copy-btn:hover { border-color: var(--accent-primary); color: white; }
        .copy-btn.copied { background: var(--success); border-color: var(--success); color: white; }

        .save-btn {
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--gold);
            background: rgba(251, 191, 36, 0.1);
            color: var(--gold);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            margin-left: 8px;

                            <button onClick={() => setMode('RESUME')} className={`module-tab ${mode === 'RESUME' ? 'active' : ''}`}>RESUME</button>
                            <span className="module-tab-divider">|</span>
                            <button onClick={() => setMode('EMAIL')} className={`module-tab ${mode === 'EMAIL' ? 'active' : ''}`}>COLD EMAIL</button>
                        </div>
                    </div>

                    <GoalGradientBar fields={inputs} requiredFields={requiredFields} />

                    <div className="space-y-5">
                        <div className="grid-2">
                            <Input label="Target Role" value={inputs.role} onChange={v => setInputs({...inputs, role: v})} placeholder="e.g. Product Manager" />
                            <Input label="Target Company" value={inputs.company} onChange={v => setInputs({...inputs, company: v})} placeholder="e.g. Google" />
                        </div>
                        
                        {mode === 'RESUME' ? (
                            <>
                                <TextArea label="Paste Old Resume" value={inputs.resume} onChange={v => setInputs({...inputs, resume: v})} placeholder="Paste content here..." />
                                <TextArea label="Job Description" value={inputs.jobDesc} onChange={v => setInputs({...inputs, jobDesc: v})} placeholder="Requirements..." />
                                <Generator 
                                    template={PROMPTS.RESUME} 
                                    data={inputs} 
                                    btnText="Generate Resume Prompt" 
                                    onGenerated={onGenerated}
                                    onSave={onSave}
                                    hasEmail={hasEmail}
                                />
                            </>
                        ) : (
                            <>
                                <TextArea label="Job Description" value={inputs.jobDesc} onChange={v => setInputs({...inputs, jobDesc: v})} placeholder="Requirements..." />
                                <Input label="Top 3 Skills" value={inputs.skills} onChange={v => setInputs({...inputs, skills: v})} placeholder="e.g. SQL, Leadership, Sales" />
                                <Input label="Why This Job?" value={inputs.reason} onChange={v => setInputs({...inputs, reason: v})} placeholder="Authentic reason..." />
                                <Generator 
                                    template={PROMPTS.COLD_EMAIL} 
                                    data={inputs} 
                                    btnText="Generate Email Prompt"
                                    onGenerated={onGenerated}
                                    onSave={onSave}
                                    hasEmail={hasEmail}
                                />
                            </>
                        )}
                    </div>
                </div>
            );
        }

        function VentureModule({ onGenerated, onSave, hasEmail }) {
            const [inputs, setInputs] = useState({ friendsAsk: '', easyTask: '', interests: '', problemSolved: '' });
            const requiredFields = ['friendsAsk', 'easyTask', 'interests', 'problemSolved'];

            return (
                <div>
                    <div className="module-header">
                        <h2 className="module-title">Side Hustle Generator</h2>
                    </div>

                    <GoalGradientBar fields={inputs} requiredFields={requiredFields} />

                    <div className="space-y-5">
                        <Input label="What do friends ask you for?" value={inputs.friendsAsk} onChange={v => setInputs({...inputs, friendsAsk: v})} placeholder="e.g. Travel advice, Excel help" />
                        <Input label="What is easy for you?" value={inputs.easyTask} onChange={v => setInputs({...inputs, easyTask: v})} placeholder="e.g. Organizing files" />
                        <Input label="Free time interests?" value={inputs.interests} onChange={v => setInputs({...inputs, interests: v})} placeholder="e.g. Fitness, Crypto" />
                        <Input label="Recent problem solved?" value={inputs.problemSolved} onChange={v => setInputs({...inputs, problemSolved: v})} placeholder="e.g. Fixed my wifi" />
                        
                        <Generator 
                            template={PROMPTS.SIDE_HUSTLE} 
                            data={inputs} 
                            btnText="Analyze My Market Value"
                            onGenerated={onGenerated}
                            onSave={onSave}
                            hasEmail={hasEmail}
                        />
                    </div>
                </div>
            );
        }

        function WealthModule({ onGenerated, onSave, hasEmail }) {
            const [inputs, setInputs] = useState({ age: '', retireAge: '40', expenses: '', invested: '0', monthlyInvest: '' });
            const requiredFields = ['age', 'retireAge', 'expenses', 'monthlyInvest'];

            return (
                <div>
                    <div className="module-header">
                        <h2 className="module-title">Freedom Calculator (FIRE)</h2>
                    </div>

                    <GoalGradientBar fields={inputs} requiredFields={requiredFields} />

                    <div className="space-y-5">
                        <div className="grid-2">
                            <Input label="Current Age" value={inputs.age} onChange={v => setInputs({...inputs, age: v})} placeholder="25" />
                            <Input label="Target Retire Age" value={inputs.retireAge} onChange={v => setInputs({...inputs, retireAge: v})} placeholder="40" />
                        </div>
                        <Input label="Annual Expenses ($)" value={inputs.expenses} onChange={v => setInputs({...inputs, expenses: v})} placeholder="50000" />
                        <div className="grid-2">
                            <Input label="Invested Assets ($)" value={inputs.invested} onChange={v => setInputs({...inputs, invested: v})} placeholder="10000" />
                            <Input label="Monthly Contrib ($)" value={inputs.monthlyInvest} onChange={v => setInputs({...inputs, monthlyInvest: v})} placeholder="500" />
                        </div>

                        <Generator 
                            template={PROMPTS.FIRE_CALC} 
                            data={inputs} 
                            btnText="Calculate My Freedom Date"
                            onGenerated={onGenerated}
                            onSave={onSave}
                            hasEmail={hasEmail}
                        />
                    </div>
                </div>
            );
        }

        // --- UI COMPONENTS ---

        function Input({ label, value, onChange, placeholder }) {
            return (
                <div className="input-group">
                    <label>{label}</label>
                    <input 
                        type="text" 
                        value={value} 
                        onChange={e => onChange(e.target.value)} 
                        placeholder={placeholder}
                        className="premium-input"
                    />
                </div>
            );
        }

        function TextArea({ label, value, onChange, placeholder }) {
            return (
                <div className="input-group">
                    <label>{label}</label>
                    <textarea 
                        value={value} 
                        onChange={e => onChange(e.target.value)} 
                        placeholder={placeholder}
                        rows={4}
                        className="premium-textarea"
                    />
                </div>
            );
        }

        function Generator({ template, data, btnText, onGenerated, onSave, hasEmail }) {
            const [generated, setGenerated] = useState(null);
            const [copied, setCopied] = useState(false);
            const [saved, setSaved] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const [currentStep, setCurrentStep] = useState(0);
            const [panelOpen, setPanelOpen] = useState(true);

            const handleGenerate = () => {
                setIsProcessing(true);
                setGenerated(null);
                setCurrentStep(0);
                setPanelOpen(true);
                setSaved(false);

                const stepDuration = 600;
                
                PROCESSING_STEPS.forEach((_, index) => {
                    setTimeout(() => {
                        setCurrentStep(index + 1);
                    }, stepDuration * (index + 1));
                });

                setTimeout(() => {
                    let text = template;
                    Object.keys(data).forEach(key => {
                        const regex = new RegExp(`{${key}}`, 'g');
                        text = text.replace(regex, data[key] || `[INSERT ${key.toUpperCase()}]`);
                    });
                    setGenerated(text);
                    setIsProcessing(false);
                    setCopied(false);
                    onGenerated();
                }, 3000);
            };

            const handleCopy = () => {
                // Add branding to copied text
                const brandedText = generated + '\n\n---\nGenerated by The Vault | @koutalksmoney';
                navigator.clipboard.writeText(brandedText);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const handleSave = () => {
                onSave(generated);
                setSaved(true);
                setTimeout(() => setSaved(false), 2000);
            };

            return (
                <div className="section-divider">
                    <button 
                        onClick={handleGenerate} 
                        className="btn-primary"
                        disabled={isProcessing}
                    >
                        {isProcessing ? 'Processing...' : btnText}
                    </button>

                    {(isProcessing || generated) && (
                        <TransparencyPanel 
                            isProcessing={isProcessing}
                            currentStep={currentStep}
                            isOpen={panelOpen}
                            onToggle={() => setPanelOpen(!panelOpen)}
                        />
                    )}

                    {isProcessing && (
                        <div className="loading-container">
                            <div className="loading-spinner"></div>
                            <div className="loading-text">
                                {PROCESSING_STEPS[Math.min(currentStep, PROCESSING_STEPS.length - 1)]?.text || 'Initializing...'}
                            </div>
                            <div className="loading-subtext">This takes a moment to ensure quality</div>
                        </div>
                    )}

                    {generated && !isProcessing && (
                        <div className="output-box animate-fade-in">
                            <div className="output-header">
                                <span className="output-status">Prompt Generated</span>
                                <div>
                                    <button 
                                        onClick={handleCopy}
                                        className={`copy-btn ${copied ? 'copied' : ''}`}
                                    >
                                        {copied ? "‚úì Copied" : "Copy to Clipboard"}
                                    </button>
                                    <button 
                                        onClick={handleSave}
                                        className={`save-btn ${saved ? 'copied' : ''}`}
                                        style={saved ? { background: 'var(--success)', borderColor: 'var(--success)', color: '#fff' } : {}}
                                    >
                                        {saved ? "‚úì Saved" : "üíæ Save to Vault"}
                                    </button>
                                </div>
                            </div>
                            <div className="output-scroll">
                                <pre className="output-code">{generated}</pre>
                            </div>
                            {/* OUTPUT BRANDING */}
                            <div className="output-branding">
                                Generated by <a href={CONFIG.LINKS.INSTAGRAM} target="_blank">The Vault</a> | @koutalksmoney
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
